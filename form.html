<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body bgcolor="pink">
    <form>
        <fieldset>
            <legend>Form Sample</legend>
        <h1>Login Page</h1>
        <label>Email id*:<input type="text" required></label>
        <br><br>
        <label>Mobile No*<input type="number" required></label>
        <br><br>
        <label>DOB*<input type="date" required></label>
        <br><br>
        <label>Gender
            <br>
            <input type="radio" name="Class" >Male
        </label>
        <label>
            <input type="radio" name="Class" >Female
        </label>
        <br><br>
        <select>
            <option>Select your state</option>
            <option value="UP">UP</option>
            <option value="AP">AP</option>
            <option value="KA">KA</option>
            <option value="TS">TS</option>
            <option value="KL">KL</option>
        </select>
        <br>
        <br>
        <textarea name="Feedback" id="1" placeholder="Please give us feedback">Feedback</textarea>
        <br><br>
        <input type="checkbox">Accept <a href="#"> Terms and Conditions</a>
        <br><br>
        <input type="file"> <br><br>
        <input type="Submit">
        <input type="reset">
        <br><br>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3898.157726673951!2d76.65259997416953!3d12.305162987952334!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3baf701103f9a1f9%3A0xc37fbae2a124da0d!2sMysore%20Palace!5e0!3m2!1sen!2sin!4v1697039866028!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        
     </fieldset>
    </form>
</body>
</html>
